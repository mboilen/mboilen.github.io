<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">


        <title>Seattle Bus Configuration Page</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel='stylesheet' type='text/css' href='/css/style.css'>
    </head>
    <body>
    <div class='container'>
        <h1>Seattle Bus<br>Configuration Page</h1>
    </div>

    <div class='container'>
        <span><h2>Customizability</h2></span>
        <div class='input-group'>
            <span class="input-group-addon" id="time-switch">
                <input type='checkbox' class='form-control' id='24-hour-time' aria-described-by="time-label">
            </span>
            <span class="input-group-addon" id="time-label">24-hour time (default is 12 hour)</span>
        </div>
    </div>

    <div class='container'>
        <span><h2>Stops</h2></span>
        <div>
            Add your stops to the list below.  Use the stop ids from one bus away.  Routes is a comma separated list of routes for that stop.
        </div>
        <div>
            <table id="stopstable" class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Stop</th>
                        <th>Routes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody/>
            </table>
        </div>
        <div class="alert alert-danger" id="error_message" style="display:none;">Error</div>
        <div class="alert alert-success" id="success_message" style="display:none;">Saving...</div>
        <button type="button" class="btn btn-lg btn-primary" onclick="addEmptyRow()">Add Stop</button>
        <button type="button" class="btn btn-lg btn-success" onclick="saveConfig()">Save</button>
    </div>
    <script src='js/jquery-2.2.0.min.js'></script>
    <script src='js/main.js'></script>
    </body>
</html>
